<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sébastien Mullor - Réalisations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation sticky transparente -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="assets/logo-removebg.png" alt="Logo Sébastien Mullor" />
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link active">Réalisations</a></li>
          <li>
            <a href="architecture.html" class="nav-link">Architecture Navale</a>
          </li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Page Réalisations -->
    <main>
      <!-- Logo sur fond noir en plein écran -->
      <section class="hero-section">
        <div class="hero-logo">
          <img src="assets/logo.png" alt="Logo Sébastien Mullor" />
        </div>
      </section>

      <!-- Photos des bateaux en plein écran -->
      <section class="gallery">
        <div class="gallery-item">
          <img src="assets/bateau_1.jpg" alt="Bateau 1" />
        </div>
        <div class="gallery-item">
          <img src="assets/bateau_2.jpg" alt="Bateau 2" />
        </div>
        <div class="gallery-item">
          <img src="assets/bateau_3.jpg" alt="Bateau 3" />
        </div>
        <div class="gallery-item">
          <img src="assets/bateau_4.jpg" alt="Bateau 4" />
        </div>
        <div class="gallery-item">
          <img src="assets/bateau_5.jpg" alt="Bateau 5" />
        </div>
        <div class="gallery-item">
          <img src="assets/bateau_6.jpg" alt="Bateau 6" />
        </div>
        <div class="gallery-item">
          <img src="assets/bateau_7.jpg" alt="Bateau 7" />
        </div>
      </section>
    </main>

    <script>
      // Menu hamburger
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      // Fermer le menu quand on clique sur un lien
      document.querySelectorAll(".nav-link").forEach((n) =>
        n.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");
        })
      );
    </script>
  </body>
</html>
