<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}}</title>
    {{HEAD_META}}
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="assets/logo-removebg.png" alt="Logo Sébastien Mullor" />
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Réalisations</a></li>
          <li>
            <a href="architecture.html" class="nav-link">Architecture Navale</a>
          </li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>
    </nav>
    <main class="contact-page">
      <section class="contact-section">
        <div class="contact-container">
          <div class="contact-info">
            <h1>Contact</h1>
            <div class="contact-details">
              <div class="contact-item">
                <h2>Adresse</h2>
                <p>{{ADDRESS}}</p>
              </div>
              <div class="contact-item">
                <h2>Téléphone</h2>
                <p>{{PHONE}}</p>
              </div>
              <div class="contact-item">
                <h2>Email</h2>
                <p><a href="mailto:{{EMAIL_LINK}}">{{EMAIL}}</a></p>
              </div>
              <div class="contact-item">
                <h2>Site Web</h2>
                <p>
                  <a
                    href="{{WEBSITE_URL}}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >{{WEBSITE_LABEL}}</a
                  >
                </p>
              </div>
            </div>
            <div class="contact-social">
              <h2>{{PROJECTS_TITLE}}</h2>
              <p>{{PROJECTS_TEXT}}</p>
            </div>
          </div>
          <div class="contact-image">
            <img src="{{CONTACT_IMAGE}}" alt="{{CONTACT_IMAGE_ALT}}" />
          </div>
        </div>
      </section>
    </main>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      if (hamburger) {
        hamburger.addEventListener("click", () => {
          hamburger.classList.toggle("active");
          navMenu.classList.toggle("active");
        });
        document.querySelectorAll(".nav-link").forEach((n) =>
          n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
          })
        );
      }
    </script>
  </body>
</html>
