<main
  class="pt-20 min-h-screen bg-black opacity-0 animate-[fadeIn_0.6s_ease-in-out_forwards] contact-page page-transition"
>
  <section
    class="h-[calc(100vh-5rem)] max-md:h-auto max-md:min-h-[calc(100vh-5rem)] flex items-stretch"
  >
    <div class="w-full grid grid-cols-2 max-md:grid-cols-1 h-full">
      <!-- Contact Info -->
      <div
        class="bg-black text-white p-16 max-lg:p-12 max-md:p-8 max-sm:p-6 max-md:min-h-[60vh] flex flex-col justify-center pr-0!"
      >
        <h1
          class="text-5xl max-md:text-4xl max-sm:text-3xl mb-12 max-md:mb-8 max-sm:mb-6 font-light"
        >
          Contact
        </h1>
        <div class="mb-12">
          <div class="mb-10 max-md:mb-8 max-sm:mb-8">
            <h2 class="text-xl max-md:text-lg mb-2 text-white font-normal">
              Adresse
            </h2>
            <p
              class="text-base max-md:text-sm max-sm:text-sm leading-relaxed text-gray-400"
            >
              {{{ADDRESS}}}
            </p>
          </div>
          <div class="mb-10 max-md:mb-8 max-sm:mb-8">
            <h2 class="text-xl max-md:text-lg mb-2 text-white font-normal">
              Téléphone
            </h2>
            <p
              class="text-base max-md:text-sm max-sm:text-sm leading-relaxed text-gray-400"
            >
              {{PHONE}}
            </p>
          </div>
          <div class="mb-10 max-md:mb-8 max-sm:mb-8">
            <h2 class="text-xl max-md:text-lg mb-2 text-white font-normal">
              Email
            </h2>
            <p
              class="text-base max-md:text-sm max-sm:text-sm leading-relaxed text-gray-400"
            >
              <a
                href="mailto:{{EMAIL_LINK}}"
                class="text-white no-underline font-light tracking-wide transition-all duration-300 inline-block hover:text-white hover:no-underline hover:transform hover:-translate-y-0.5"
                >{{EMAIL}}</a
              >
            </p>
          </div>
          <div class="">
            <h2 class="text-xl max-md:text-lg mb-2 text-white font-normal">
              Site Web
            </h2>
            <p
              class="text-base max-md:text-sm max-sm:text-sm leading-relaxed text-gray-400"
            >
              <a
                href="{{WEBSITE_URL}}"
                target="_blank"
                rel="noopener noreferrer"
                class="text-white no-underline font-light tracking-wide transition-all duration-300 inline-block hover:text-white hover:no-underline hover:transform hover:-translate-y-0.5"
                >{{WEBSITE_LABEL}}</a
              >
            </p>
          </div>
        </div>
        <!-- Contact Image - mobile only -->
        <div class="md:hidden overflow-hidden min-h-[30vh] mb-8">
          <img
            src="{{CONTACT_IMAGE}}"
            alt="{{CONTACT_IMAGE_ALT}}"
            class="w-full h-full object-cover object-center rounded-lg"
          />
        </div>

        <div>
          <h2 class="text-xl max-md:text-lg mb-2 text-white font-normal">
            {{PROJECTS_TITLE}}
          </h2>
          <p
            class="text-base max-md:text-sm max-sm:text-sm text-gray-400 leading-relaxed"
          >
            {{PROJECTS_TEXT}}
          </p>
        </div>
      </div>

      <!-- Contact Image - desktop only -->
      <div
        class="overflow-hidden max-md:hidden -ml-8 max-lg:-ml-6 max-md:-ml-4"
      >
        <img
          src="{{CONTACT_IMAGE}}"
          alt="{{CONTACT_IMAGE_ALT}}"
          class="w-full h-full object-cover object-left"
        />
      </div>
    </div>
  </section>
</main>
