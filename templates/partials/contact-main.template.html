    <main class="contact-page page-transition">
      <section class="contact-section">
        <div class="contact-container">
          <div class="contact-info">
            <h1>Contact</h1>
            <div class="contact-details">
              <div class="contact-item">
                <h2>Adresse</h2>
                <p>{{{ADDRESS}}}</p>
              </div>
              <div class="contact-item">
                <h2>Téléphone</h2>
                <p>{{PHONE}}</p>
              </div>
              <div class="contact-item">
                <h2>Email</h2>
                <p><a href="mailto:{{EMAIL_LINK}}">{{EMAIL}}</a></p>
              </div>
              <div class="contact-item">
                <h2>Site Web</h2>
                <p>
                  <a
                    href="{{WEBSITE_URL}}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >{{WEBSITE_LABEL}}</a
                  >
                </p>
              </div>
            </div>
            <div class="contact-social">
              <h2>{{PROJECTS_TITLE}}</h2>
              <p>{{PROJECTS_TEXT}}</p>
            </div>
          </div>
          <div class="contact-image">
            <img src="{{CONTACT_IMAGE}}" alt="{{CONTACT_IMAGE_ALT}}" />
          </div>
        </div>
      </section>
    </main>
